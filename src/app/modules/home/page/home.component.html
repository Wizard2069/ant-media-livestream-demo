<div class="container" *ngIf="loggedIn">
    <div class="text-center mt-3" *ngIf="userProfile">
        <p>Hello {{userProfile.lastName + ' ' + userProfile.firstName}}</p>
        <p>Email: {{userProfile.email}}</p>
        <img [src]="userProfile.attributes.picture ? userProfile.attributes.picture[0] : 'https://thumbs.dreamstime.com/b/default-avatar-profile-image-vector-social-media-user-icon-potrait-182347582.jpg'" alt="Avatar" width="100" height="100">
    </div>
</div>

<div class="container" *ngIf="!loggedIn">
    <div class="text-center mt-3">
        <p>Please login</p>
    </div>
</div>
