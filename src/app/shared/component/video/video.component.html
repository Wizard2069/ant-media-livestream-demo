<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center">
            <button
                type="button"
                class="btn btn-primary me-1"
                (click)="onStartStream()"
                [disabled]="startStream"
            >Start stream</button>
            <button
                type="button"
                class="btn btn-secondary"
                (click)="onStopStream()"
                [disabled]="!startStream"
            >Stop stream</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="jumbotron text-center">
            <video id="localVideo" autoplay muted width="640px" height="480px"></video>
        </div>
    </div>
</div>
