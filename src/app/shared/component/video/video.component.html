<div class="row">
    <div class="d-grid gap-2 col-4 offset-4 text-center d-md-block">
        <button
            type="button"
            class="btn btn-danger"
            (click)="onStartStream()"
            [disabled]="startStream"
        >Start stream</button>
    </div>
</div>
<div class="row my-3">
    <div class="col-lg-8 ps-lg-0 video-stream">
        <app-media-player
            videoId="localVideo"
            (mute)="onMute($event)"
            [start]="startStream"
            (stopStream)="onStopStream()"
        ></app-media-player>
    </div>
    <div class="col-lg-4 mt-3 mt-lg-0 px-lg-0 chat-box-wrapper">
        <app-chat-box
            [webRTCAdaptor]="webRTCAdaptor"
            [streamId]="streamId"
            [messageData]="data"
        ></app-chat-box>
    </div>
</div>
