<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center">
            <button
                type="button"
                class="btn btn-primary me-1"
                (click)="onStartPlay()"
                [disabled]="startPlay"
            >Play</button>
            <button
                type="button"
                class="btn btn-secondary"
                (click)="onStopPlay()"
                [disabled]="!startPlay"
            >Stop</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="jumbotron text-center">
            <video id="remoteVideo" autoplay muted width="640px" height="480px"></video>
        </div>
    </div>
</div>
