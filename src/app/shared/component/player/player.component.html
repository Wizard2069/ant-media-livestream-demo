<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center">
            <button
                type="button"
                class="btn btn-primary me-1"
                (click)="onStartPlay()"
                [disabled]="startPlay"
            >Play</button>
            <button
                type="button"
                class="btn btn-secondary"
                (click)="onStopPlay()"
                [disabled]="!startPlay"
            >Stop</button>
        </div>
    </div>
    <app-media-player videoId="remoteVideo"></app-media-player>
</div>
